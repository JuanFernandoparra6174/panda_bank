<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panda Bank – Transferir dinero</title>

  <!-- Fuente Caveat Brush -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="brand">
      <img src="https://tffkdkilxuruboxexpvr.supabase.co/storage/v1/object/public/imagenes/logo-panda.png"
           alt="Panda Bank" class="logo" width="40" height="40">
      <span class="brand-text">PANDA BANK</span>
    </div>
    <nav class="menu">
      <a href="#">Misión</a>
      <a href="#">Visión</a>
      <a href="#">Sobre nosotros</a>
    </nav>
  </header>

  <main class="container transfer-grid">
    <h1 class="page-title">Transferir dinero</h1>

    <!-- Izquierda: imagen -->
    <section class="transfer-left">
      <img
        src="https://pccvbzvuolmcaegydsxf.supabase.co/storage/v1/object/public/imagenes/ChatGPT%20Image%2023%20sept%202025,%2019_33_44.png"
        alt="Transferir"
        class="transfer-img"
      >
    </section>

    <!-- Derecha: formulario -->
    <section class="transfer-panel card">
      <div class="t-row">
        <label for="t-cajero">Cajero</label>
        <select id="t-cajero">
          <option value="">Seleccione cajero</option>
        </select>
      </div>

      <hr class="t-sep">

      <div class="t-row">
        <label for="t-destino">Número de cuenta del destinatario</label>
        <input id="t-destino" type="text" placeholder="número cuenta" inputmode="numeric" autocomplete="off">
      </div>

      <hr class="t-sep">

      <div class="t-row">
        <label for="t-monto">Monto a transferir</label>
        <input id="t-monto" type="text" placeholder="monto" inputmode="numeric" autocomplete="off">
      </div>
    </section>

    <!-- Footer acciones -->
    <section class="transfer-actions">
      <a class="back-home" href="./home.html" title="Volver al menú">
        <svg viewBox="0 0 24 24" width="26" height="26" aria-hidden="true">
          <path fill="currentColor" d="M3 10.5 12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-10.5z"/>
        </svg>
        Volver al menú
      </a>

      <div class="cta">
        <button id="t-aceptar" class="btn dark">
          <!-- icono enviar -->
          <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" style="margin-right:6px">
            <path fill="currentColor" d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
          </svg>
          Aceptar
        </button>
        <span class="decor-line"></span>
        <a id="t-cancelar" class="cancel" href="./home.html">Cancelar</a>
      </div>

      <p id="t-msg" class="msg"></p>
    </section>
  </main>

  <script type="module" src="./transferir.js"></script>
</body>
</html>
